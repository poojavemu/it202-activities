        <script>
            let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
            
            fetch(apiEndpoint)
            .then(response => {return response.json()})
            .then(json => {

                    var para = document.createElement("p");
                    var node = document.createTextNode(val.name);

            .catch(err => alert(err))
            
            
        </script>
