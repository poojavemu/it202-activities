<!DOCTYPE HTML>
<html>
    <head>
        <script>
            fetch("https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=wskihY8VXK00dxxgI7ZBrjgHU1GmcoLg")
                .then(response => {return response.json()})
                .then(json => {
                    for (let article of json.response.docs){
                        let p = document.createElement("p");
                        p.textContent = article["headline"]["main"];
                        document.body.append(p);

                    }
                })
                .catch(err => alert(err))
        </script> 
    </head>
    
    <body>
        
    </body>
</html>
